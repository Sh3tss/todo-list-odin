<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
<body>
    <div id = "project-modal-overlay" class = "modal-overlay hidden">
        <div id = "project-form-modal" class = "modal-content">
            <h2>New Project</h2>
            <form id = "new-project-form">
                <label for = "project-name">Project Name:</label>
                <input type = "text" id = "project-name" name = "project-name" required>

                <label for = "start-date">Start Date:</label>
                <input type = "date" id = "start-date" name = "start-date">

                <label for = "final-date">Final Date:</label>
                <input type = "date" id = "final-date" name = "final-date">

                <div class = "modal-buttons">
                    <button type = "submit" id = "createProjectbtn">Create Project</button>
                    <button type = "button" id = "cancelProjectbtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div id="task-modal-overlay" class="modal-overlay hidden">
            <div id="task-form-modal" class="modal-content">
                <h2>Add New Task</h2>
                <form id = "new-task-form">
                    <label for="task-title">Title:</label>
                    <input type="text" id="task-title" name="task-title" required>

                    <label for="task-description">Description:</label>
                    <textarea id="task-description" name="task-description"></textarea>

                    <label for="task-due-date">Due Date:</label>
                    <input type="date" id="task-due-date" name="task-due-date">

                    <label for="task-priority">Priority:</label>
                    <select id="task-priority" name="task-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <input type="hidden" id="task-project-name" name="task-project-name">

                    <div class="modal-buttons">
                        <button type="submit" id="createTaskBtn">Add Task</button>
                        <button type="button" id="cancelTaskBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    <div id = "content">
        <div id = "sideBar-menu">

        </div>
        <div id = "main-content-area">
            <div id = "project-bar">

            </div>
            <div id = "project-page">
            
            </div>
        </div>
    </div>
    <script src = "./main.js"></script>
</body>
</html>
